<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}My Flask App{% endblock %}</title>

<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
/* Dark mode base */
body.dark {
  background-color: #121212;
  color: #f1f1f1;
  transition: background-color 0.3s ease, color 0.3s ease;
}

/* Navbar light & dark */
.navbar-light {
  background-color: #f8f9fa !important;
}
body.dark .navbar {
  background-color: #1f1f1f !important;
}
body.dark .navbar .nav-link,
body.dark .navbar .navbar-brand {
  color: #f1f1f1 !important;
}
body.dark .navbar .nav-link:hover {
  color: #ddd !important;
}

/* Cards and backgrounds */
body.dark .card,
body.dark .bg-light,
body.dark .border {
  background-color: #1f1f1f !important;
  color: #f1f1f1;
  border-color: #333 !important;
}

/* Form elements */
body.dark .form-control,
body.dark .form-select {
  background-color: #2a2a2a;
  color: #fff;
  border-color: #444;
}

body.dark .form-control::placeholder {
  color: #ccc;
}

/* Buttons */
body.dark .btn-outline-primary,
body.dark .btn-outline-secondary,
body.dark .btn-outline-success,
body.dark .btn-outline-danger,
body.dark .btn-outline-warning {
  color: #f1f1f1;
  border-color: #555;
}

body.dark .btn-outline-primary:hover,
body.dark .btn-outline-secondary:hover,
body.dark .btn-outline-success:hover,
body.dark .btn-outline-danger:hover,
body.dark .btn-outline-warning:hover {
  background-color: #333;
}

body.dark i.bi {
  color: #f1f1f1;
}
</style>
</head>

<body>

<!-- ðŸ”· Navbar OUTSIDE the content block -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">File Converter</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item">
          <a class="nav-link" href="#">How it Works</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">API</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item ms-3">
          <button id="themeToggle" class="btn btn-sm btn-outline-secondary" title="Toggle theme">
            <i id="themeIcon" class="bi bi-moon-fill"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ðŸ”· Page Content -->
<div class="container">
  {% block content %}
  {% endblock %}
</div>

<!-- ðŸ”· Dark mode toggle script -->
<script>
const themeToggle = document.getElementById('themeToggle');
const themeIcon = document.getElementById('themeIcon');

if (localStorage.getItem('theme') === 'dark') {
  document.body.classList.add('dark');
  themeIcon.classList.replace('bi-moon-fill', 'bi-sun-fill');
}

themeToggle?.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  const isDark = document.body.classList.contains('dark');
  themeIcon.classList.toggle('bi-moon-fill', !isDark);
  themeIcon.classList.toggle('bi-sun-fill', isDark);
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
});
</script>

</body>
</html>
