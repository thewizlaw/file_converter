{% extends 'base.html' %}

{% block title %}Download File{% endblock %}

{% block content %}

<!-- Download Page -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm text-center p-4">
                <div class="card-body">
                    <div class="mb-3">
                        <i class="bi bi-file-earmark-check-fill text-success" style="font-size: 3rem;"></i>
                    </div>
                    <h2 class="mb-3">Your File is Ready!</h2>
                    <p class="text-muted mb-4">
                        Your file has been converted successfully. Click below to download it.
                    </p>
                    <a href="{{ url_for('download_file', filename=file_name) }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-download"></i> Download File
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
